database:
  override:
    - echo "Skipping DB config"

dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn --ignore-engines

machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    NODE_ENV: production
  timezone:
    America/Los_Angeles

compile:
  override:
    - NODE_ENV=production yarn build

test:
  override:
    - yarn test
    - yarn build
