<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <link
    href="https://fonts.googleapis.com/css?family=Ubuntu"
    rel="stylesheet"
  />
  <style type="text/css">
    .wiki-editor + textarea {
      box-sizing: border-box;
      display: block;
      min-height: 200px;
      width: 100%;
    }
  </style>

 </head>
 <body>
  <div id="application">
    <!-- components will render here -->
  </div>
 </body>
  <script type="text/javascript">
    /* eslint-disable */
    var base = document.location.host
    var branch = 'develop'

    switch(document.location.host) {
      case 'github.com':
        branch = document.location.pathname.split('/')[4] || 'develop'
      case 'troyalford.github.io':
        branch = 'master'

        base = 'https://rawgit.com/TroyAlford/wiki-editor/' + branch + '/'
        break;

      default:
        var loc = document.location.pathname.split('/')
        loc.pop(); loc.pop()
        loc.push('')
        base = loc.join('/')
    }

    function writeScript(url) {
      document.write("<script type='text/javascript' src='" + base + url + "'>")
      document.write("</" + "script>")
    }
    function writeStylesheet(url) {
      document.write("<link href='" + base + url + "' rel='stylesheet' />")
    }

    writeScript('examples/lib/example.js')
    writeStylesheet('lib/wiki-editor.css')
  </script>
</html>
