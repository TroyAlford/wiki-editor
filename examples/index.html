<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <script type="text/javascript">
    /* eslint-disable */
    var base = document.location.host
    var branch = 'develop'

    switch(document.location.host) {
      case 'github.com':
        branch = document.location.pathname.split('/')[4] || 'develop'
      case 'troyalford.github.io':
        branch = 'master'

        base = 'https://rawgit.com/TroyAlford/wiki-editor/' + branch + '/'
        break;

      default:
        var loc = document.location.pathname.split('/')
        loc.pop(); loc.pop()
        loc.push('')
        base = loc.join('/')
    }

    document.write("<base href='" + base + "' />")
  </script>
  <link href="lib/wiki-editor.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Ubuntu"
    rel="stylesheet"
  />

  <style type="text/css">
    .wiki-editor + textarea {
      box-sizing: border-box;
      display: block;
      min-height: 200px;
      width: 100%;
    }
  </style>

 </head>
 <body>
  <div id="application">
    <!-- components will render here -->
  </div>

  <script type="text/javascript" src="examples/lib/example.js"></script>
 </body>
</html>
